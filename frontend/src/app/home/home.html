<body class="bg-light d-flex flex-column min-vh-100">  
  <header class="container-fluid py-3 bg-white shadow-sm">
    <div class="d-flex flex-column align-items-end">
        <button class="btn btn-primary mb-1" (click)="init(account() == '')">
          {{ account() == '' ? 'Conectar' : 'Desconectar' }} Wallet
        </button>
        @if(account() != ''){        
            <small class="text-muted">
                Cuenta: ****{{ account().slice(-4) }}
            </small>
        }
      </div>
  </header>
  
  <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center text-center py-5">
    <h1 class="mb-4">Aplicaci√≥n de Propinas</h1>  
  
    <div class="mb-3 w-50">
      <label for="amount" class="form-label">Monto (ETH)</label>
      <input
        type="number"        
        class="form-control text-end"
        placeholder="0.001"
        min="0"
        step="0.001"
        [(ngModel)]="amount"       
      />
    </div>  
    
    <div class="mb-3 w-50">
      <label for="mensaje" class="form-label">Mensaje</label>
      <input
        type="text"
        id="mensaje"
        class="form-control"
        [(ngModel)]="message"
        placeholder="Escribe tu mensaje..."
      />
    </div>  

    <div class="mb-4">
        <button 
            [disabled]="!puedeEnviarTip()"        
            class="btn btn-success" 
            (click)="darTip()">
                Enviar Propina
        </button>     
    </div>


    <div class="mb-3">
      <p class="fw-bold">Propinas recibidas: {{ balance }} ETH</p>
    </div>
    @if(esOwner){
        <div class="mb-5">
        <button class="btn btn-danger" (click)="retirarSaldo()">Retirar Saldo:</button>
        </div>
    }
  </main>

  <footer class="bg-dark text-white py-2">
    <div class="container text-center">
      <small>{{ notificacion }}</small>
    </div>
  </footer>

</body>
